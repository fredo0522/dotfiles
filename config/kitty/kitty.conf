# ==============
# Window configs
# ==============
hide_window_decorations yes
window_padding_width 10


# ============
# Font configs
# ============
font_family      Caskaydia Cove Nerd Font Complete
italic_font      auto
bold_italic_font auto

# adjust_line_height 1
font_size 10.7

# ===============
# General configs
# ===============
enable_audio_bell no
detect_urls yes
open_url_with default
url_color #83a598

cursor #d5c4a1
# Color of text under the cursor.
cursor_text_color #000000
# Cursor thickness.
cursor_beam_thickness 3
cursor_underline_thickness 3
cursor_blink_interval 0
cursor_shape block


# Mapping Unicode char '‚óè, ~' to the Iosevka Nerd Font
symbol_map U+2022,U+007E Iosevka Nerd Font 11

# ========================================
# Theme (0 - 7) normal and (8 - 15) bright
# ========================================

foreground #fbf1c7
background #1d2021

